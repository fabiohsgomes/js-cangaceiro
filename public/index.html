<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Negociações</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        
    </head>
    <body class="container">
        
        <h1 class="text-center">Negociações</h1>
        <div id="mensagemView"></div>
        <form class="form">
            
            <div class="form-group">
                <label for="data">Data</label>
                <input type="text" id="data" class="form-control" required autofocus placeholder="dd/mm/aaaa"/>        
            </div>    
            
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
            </div>
            
            <div class="form-group">
                <label for="valor">Valor</label>
                <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
            </div>
            
            <button class="btn btn-primary" type="submit">Incluir</button>
        </form>
        
        <div class="text-center">
            <button id="botao-importa" class="btn btn-primary text-center" type="button">
                Importar Negociações
            </button>
            <button id="botao-apaga" class="btn btn-primary text-center" type="button">
                Apagar
            </button>
        </div> 
        <br>
        <br>

        <div id="negociacoes"></div>

        <!-- Model -->
        <script src="app/domain/negociacao/Negociacao.js"           charset="UTF-8" type="text/javascript"></script>
        <script src="app/domain/negociacao/Negociacoes.js"          charset="UTF-8" type="text/javascript"></script>
        <script src="app/domain/negociacao/NegociacaoService.js"    charset="UTF-8" type="text/javascript"></script>
        <script src="app/domain/negociacao/NegociacaoDao.js"        charset="UTF-8" type="text/javascript"></script>
        <script src="app/ui/models/Mensagem.js"                     charset="UTF-8" type="text/javascript"></script>

        <!-- View -->
        <script src="app/ui/views/View.js"                          charset="UTF-8" type="text/javascript"></script>
        <script src="app/ui/views/NegociacoesView.js"               charset="UTF-8" type="text/javascript"></script>
        <script src="app/ui/views/MensagemView.js"                  charset="UTF-8" type="text/javascript"></script>

        <!-- Controller -->
        <script src="app/controllers/NegociacaoController.js"       charset="UTF-8" type="text/javascript"></script>

        <!-- Outros -->
        <script src="app/util/ProxyFactory.js"                      charset="UTF-8" type="text/javascript"></script>
        <script src="app/util/ConnectionFactory.js"                 charset="UTF-8" type="text/javascript"></script>
        <script src="app/util/DaoFactory.js"                        charset="UTF-8" type="text/javascript"></script>
        <script src="app/util/Bind.js"                              charset="UTF-8" type="text/javascript"></script>
        <script src="app/util/ApplicationException.js"              charset="UTF-8" type="text/javascript"></script>
        <script src="app/util/HttpService.js"                       charset="UTF-8" type="text/javascript"></script>
        <script src="app/ui/converters/DateConverter.js"            charset="UTF-8" type="text/javascript"></script>
        <script src="app/ui/converters/DataInvalidaException.js"    charset="UTF-8" type="text/javascript"></script>

        <script src="app/index.js"                                  charset="UTF-8" type="text/javascript"></script>
    </body>
</html>
